<!DOCTYPE html.>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      let guessNumber = 0;
      let numberToGuess = 3;
      let guess;
      do {
        guess = Math.floor(Math.random() * 4);
        guessNumber++;
      } while (guess != numberToGuess);
      document.getElementById("root").innerHTML = `
      <h2>I guessed the number ${numberToGuess}!</h2>
      <p>It only took me ${guessNumber} guesses!</p>`;
    </script>
  </body>
</html>
